<form action="/action_page.php">
    <div class="form-group">
      <label for="email">Username</label>
      <input type="email" class="form-control" id="email1" name="email" [(ngModel)]="username" aria-describedby="emailHelp">
    </div>
    <div class="form-group">
      <label for="pwd">Password</label>
      <input type="password" class="form-control" id="password1" name="password" [(ngModel)]="password" placeholder="Enter Password" aria-describedby="emailHelp">
    </div>
    <div class="form-group form-check">
      <label class="form-check-label">
      <input class="form-check-input" type="checkbox">Remember me
      </label>
    </div>
    <button type="submit" class="btn btn-primary" (click)="signIn()">Login</button>
  </form>
